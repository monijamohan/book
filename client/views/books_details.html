<div class="panel panel-default" ng-init="getBook()">
  <div class="panel-heading">
   <h3 class="panel-title"> {{book.title}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4">
        <img class="thumbnail" src="{{book.image}}">
      </div>
       <div class="col-md-8">
        <p>{{book.description}}</p>
        <ul class="list-group">
          <li class="list-group-item">Genre:{{book.genres}}</li>
            <li class="list-group-item">Author:{{book.author}}</li>
              <li class="list-group-item">publisher:{{book.publisher}}</li>
        </ul>
        <a class="btn btn-primary" href="">Buy One</a>
      </div>
        
      </div>
  </div>
</div>
